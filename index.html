<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            <input readonly placeholder="PASSWORD" class="Password_value">
            <button class="copy_button">
                <span class="copy_status"></span>
                <img src="copy.svg" style="height: 23px; width: 23px;">
            </button>
        </div>
        <div class="input-container">
            <div class="password-container">
                <p>Password Length</p>
                <p class="Password_length">0</p>
            </div>
            <div >
                <input type="range" max="20" min="0" step="1" class="slider">
            </div>
            <div class="check">
                <input type="checkbox" id="uc" class="checkbox">
                <label for="uc">Include Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lc" class="checkbox">
                <label for="lc">Include Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="no" class="checkbox">
                <label for="no">Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="sym" class="checkbox">
                <label for="sym">Include Symbols</label>
            </div>   
            <div class="strength-container">
                <p>Strength</p>
                <div class="circle"></div>
            </div>
            <button class="generate_button">Generate Password</button> 
            <button class="reset_button">Reset Password</button> 
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
